openapi: 3.0.1
info:
  title: Nation Builder API
  version: 1.0.0
servers:
  - url: 'https://{slug}.nationbuilder.com/api/v1'
paths:
  /donations:
    get:
      tags:
        - Donations
      description: Returns a list of donations
      operationId: list-donations
      parameters:
        - name: __token
          in: query
          description: pagination token
          schema:
            type: string
        - name: __nonce
          in: query
          description: pagination nonce
          schema:
            type: string
        - name: limit
          in: query
          description: maximum number of results to return
          schema:
            type: string
      responses:
        '200':
          description: Donation list response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/donationList'

    post:
      tags:
        - Donations
      description: Creates a donation with the provided data
      operationId: create-donations
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - donation
              type: object
              properties:
                donation:
                  $ref: '#/components/schemas/createDonation'
      responses:
        '200':
          description: OK
  /donations/search:
    get:
      tags:
        - Donations
      description: Search for donations with provided attributes
      operationId: search-donations
      parameters:
        - name: created_since
          in: query
          description: No description
          schema:
            type: string
        - name: succeeded_since
          in: query
          description: No description
          schema:
            type: string
        - name: failed_since
          in: query
          description: No description
          schema:
            type: string
        - name: __token
          in: query
          description: pagination token
          schema:
            type: string
        - name: __nonce
          in: query
          description: pagination nonce
          schema:
            type: string
        - name: limit
          in: query
          description: maximum number of results to return
          schema:
            type: string
      responses:
        '200':
          description: Person list response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/donationList'
  '/donations/{id}':
    put:
      tags:
        - Donations
      description: Updates a donation with the provided data
      operationId: update-donations
      parameters:
        - name: id
          in: path
          description: the donation's ID
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - donation
              type: object
              properties:
                donation:
                  $ref: '#/components/schemas/donation'
      responses:
        '200':
          description: OK
    delete:
      tags:
        - Donations
      description: Removes the donation with the matching ID
      operationId: destroy-donations
      parameters:
        - name: id
          in: path
          description: the donation's ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
  /people:
    get:
      tags:
        - People
      description: Returns a list of people
      operationId: list-people
      parameters:
        - name: __token
          in: query
          description: pagination token
          schema:
            type: string
        - name: __nonce
          in: query
          description: pagination nonce
          schema:
            type: string
        - name: limit
          in: query
          description: maximum number of results to return
          schema:
            type: string
      responses:
        '200':
          description: Person list response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/personList'

    post:
      tags:
        - People
      description: Creates a person with the provided data
      operationId: create-people
      requestBody:
        content:
          application/json:
            schema:
              required:
                - person
              type: object
              properties:
                person:
                  $ref: '#/components/schemas/createPerson'
      responses:
        '200':
          description: OK
  /people/count:
    get:
      tags:
        - People
      description: Returns a count of people in the nation
      operationId: count-people
      responses:
        '200':
          description: Person count response
          content:
            application/json:
              schema:
                type: object
                properties:
                  people_count:
                    type: integer
                    description: count
  '/people/{id}':
    get:
      tags:
        - People
      description: Returns a full representation of the person
      operationId: show-people
      parameters:
        - name: id
          in: path
          description: the persons id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Person properties
          content:
            application/json:
              schema:
                type: object
                properties:
                  person:
                    $ref: '#/components/schemas/person'
    put:
      tags:
        - People
      description: Updates a person with the provided data
      operationId: update-people
      parameters:
        - name: id
          in: path
          description: the persons ID
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                person:
                  $ref: '#/components/schemas/person'
      responses:
        '200':
          description: OK
    delete:
      tags:
        - People
      description: Removes the person with the matching ID
      operationId: destroy-people
      parameters:
        - in: path
          name: id
          description: the persons ID
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
  /people/match:
    get:
      tags:
        - People
      description: Finds people that match certain attributes exactly
      operationId: match-people
      parameters:
        - name: email
          in: query
          description: No description
          schema:
            type: string
        - name: first_name
          in: query
          description: deprecated
          schema:
            type: string
        - name: last_name
          in: query
          description: deprecated
          schema:
            type: string
        - name: phone
          in: query
          description: deprecated
          schema:
            type: string
        - name: mobile
          in: query
          description: deprecated
          schema:
            type: string

      responses:
        '200':
          description: Person properties
          content:
            application/json:
              schema:
                type: object
                properties:
                  person:
                    $ref: '#/components/schemas/person'
  /people/search:
    get:
      tags:
        - People
      description: Search for people using non-unique traits
      operationId: search-people
      parameters:
        - name: first_name
          in: query
          description: No description
          schema:
            type: string
        - name: last_name
          in: query
          description: No description
          schema:
            type: string
        - name: city
          in: query
          description: No description
          schema:
            type: string
        - name: state
          in: query
          description: No description
          schema:
            type: string
        - name: sex
          in: query
          description: No description
          schema:
            type: string
        - name: birthdate
          in: query
          description: No description
          schema:
            type: string
        - name: updated_since
          in: query
          description: No description
          schema:
            type: string
        - name: with_mobile
          in: query
          description: No description
          schema:
            type: string
        - name: custom_values
          in: query
          description: No description
          schema:
            type: string
        - name: civicrm_id
          in: query
          description: No description
          schema:
            type: string
        - name: county_file_id
          in: query
          description: No description
          schema:
            type: string
        - name: datatrust_id
          in: query
          description: No description
          schema:
            type: string
        - name: dw_id
          in: query
          description: No description
          schema:
            type: string
        - name: external_id
          in: query
          description: No description
          schema:
            type: string
        - name: media_market_id
          in: query
          description: No description
          schema:
            type: string
        - name: membership_level_id
          in: query
          description: No description
          schema:
            type: string
        - name: ngp_id
          in: query
          description: No description
          schema:
            type: string
        - name: pf_strat_id
          in: query
          description: No description
          schema:
            type: string
        - name: rnc_id
          in: query
          description: No description
          schema:
            type: string
        - name: rnc_regid
          in: query
          description: No description
          schema:
            type: string
        - name: salesforce_id
          in: query
          description: No description
          schema:
            type: string
        - name: state_file_id
          in: query
          description: No description
          schema:
            type: string
        - name: van_id
          in: query
          description: No description
          schema:
            type: string
        - name: __token
          in: query
          description: pagination token
          schema:
            type: string
        - name: __nonce
          in: query
          description: pagination nonce
          schema:
            type: string
        - name: limit
          in: query
          description: maximum number of results to return
          schema:
            type: string
      responses:
        '200':
          description: Person list response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/personList'

  /people/nearby:
    get:
      tags:
        - People
      description: Searches for people near a location defined by latitude and longitude
      operationId: nearby-people
      parameters:
        - name: location
          in: query
          description: 'origin of search in the format ''latitude,longitude'''
          required: true
          schema:
            type: string
        - name: distance
          in: query
          description: radius in miles for which to include results
          schema:
            type: string
        - name: __token
          in: query
          description: pagination token
          schema:
            type: string
        - name: __nonce
          in: query
          description: pagination nonce
          schema:
            type: string
        - name: limit
          in: query
          description: maximum number of results to return
          schema:
            type: string
      responses:
        '200':
          description: Person list response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/personList'
  /people/me:
    get:
      tags:
        - People
      description: Returns the access token's resource owner's representation
      operationId: me-people
      responses:
        '200':
          description: OK
  '/people/{id}/register':
    get:
      tags:
        - People
      description: Starts user registration person for the given person
      operationId: register-people
      parameters:
        - name: id
          in: path
          description: the persons id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
    put:
      tags:
        - People
      description: Tags a person
      operationId: tag-person-people
      parameters:
        - name: id
          in: path
          description: the persons id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - person
              type: object
              properties:
                person:
                  $ref: '#/components/schemas/person'
      responses:
        '200':
          description: OK
    delete:
      tags:
        - People
      description: Removes tags from a person
      operationId: bulk-tag-removal-people
      parameters:
        - name: id
          in: path
          description: the persons ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
  /people/add:
    put:
      tags:
        - People
      description: Updates a matched person (without overriding data) or creates a new one if the person doesn't exist
      operationId: add-people
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - person
              type: object
              properties:
                person:
                  $ref: '#/components/schemas/person'
      responses:
        '200':
          description: OK

  /webhooks/{id}:    
    delete:    
      tags:
        - Webhooks
      operationId: 'webhook_delete'
      description: Delete webhook
      parameters:
        - name: id
          in: path
          description: Id of webhook
          required: true
          x-attributes:
            - 'webhook_id'
          schema: 
            type: string      
      responses:        
        '200':
          description: OK
        '204':
          description: OK

  
  /webhooks:    
    description: manage webhooks    
    post:
      tags:
        - Webhooks
      description: Create webhook
      operationId: webhook-create
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object              
              required:
                - webhook
              properties:
                webhook:                                   
                  type: object
                  x-attributes: 
                    - hide
                  required:
                    - url
                    - event
                    - version
                  properties:
                    url:
                      x-attributes: 
                        - callback_url
                      type: string
                      description: Callback url                      
                    event:
                      x-attributes: 
                        - callback_event
                      type: string
                      description: The event you want to observe 
                    version:
                      x-attributes:
                        - hide 
                      type: integer
                      default: 4
                      description: The payload version you want to receive. Choose from 1, 2, 3 or 4
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                properties:
                  webhook:
                    type: object
                    properties:
                      id:
                        type: string
                        x-attributes:
                          - 'webhook_id'          
      callbacks:
        person_created:   
          x-tags: People
          x-description: Person created            
          '{$request.body#/callbackUrl}':
            post:
              requestBody:
                content:
                  application/json:
                    schema:
                       type: object
                       properties:
                        nation_slug:
                          type: string
                        token: 
                          type: string
                        version:
                          type: integer                          
                        payload:
                          type: object
                          $ref: '#/components/schemas/person'
              responses:
                '200':
                  description: OK
        person_changed: 
          x-tags: 'People'
          x-description: Person changed
          '{$request.body#/callbackUrl}':
            post:
              responses:
                '200':
                  description: OK
              requestBody:
                content:
                  application/json:
                    schema:
                       type: object
                       properties:
                        nation_slug:
                          type: string
                        token: 
                          type: string
                        version:
                          type: integer
                        payload:
                          type: object
                          properties:
                            person:
                              type: object                              
                              $ref: '#/components/schemas/person'
              
        person_merged: 
          x-tags: 'People'          
          x-description: Person merged
          '{$request.body#/callbackUrl}':
            post:
              responses:
                '200':
                  description: OK
              requestBody:
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        nation_slug:
                          type: string
                        token: 
                          type: string
                        version:
                          type: integer
                        payload:
                          type: object
                          properties:
                            merged:
                              type: object
                              properties:
                                person:
                                  type: object
                                  $ref: '#/components/schemas/person'
                            deleted:
                              type: object
                              properties:
                                person:
                                  type: object
                                  $ref: '#/components/schemas/person'



        person_contacted:
          x-tags: People
          x-description: Person Contacted
          '{$request.body#/callbackUrl}':
            post:
              responses: 
                '200':
                  description: OK
              requestBody:
                content:
                  application/json:
                    schema:
                        type: object
                        properties:
                          nation_slug:
                            type: string
                          token: 
                            type: string
                          version:
                            type: integer
                          payload:
                            type: object
                            properties:
                              person:
                                type: object
                                $ref: '#/components/schemas/person'
                              author:  
                                type: object
                                $ref: '#/components/schemas/person'
                              person_call:
                                type: object
                                properties:
                                  contact_method_id:
                                    type: integer
                                  contact_method_name:
                                    type: string
                                  contact_status_id:
                                    type: integer
                                  contact_status_name:
                                    type: string
                                  call_type_id:
                                    type: integer
                                  call_type_name:
                                    type: string
                                  support_level:
                                    type: integer
                                  priority_level:
                                    type: integer
                              

        donation_succeeded: 
          x-tags: Donations
          x-description: Donation succeeded
          '{$request.body#/callbackUrl}':
            post:
              responses:
                '200':
                  description: OK
              requestBody:
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        nation_slug:
                          type: string
                        token: 
                          type: string
                        version:
                          type: integer
                        payload:
                          type: object
                          properties:
                            donation:                            
                              $ref: '#/components/schemas/donation'
        donation_changed: 
          x-tags: Donations
          x-description: Donation changed
          '{$request.body#/callbackUrl}':
            post:              
              responses:
                '200':
                  description: OK
              requestBody:
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        nation_slug:
                          type: string
                        token: 
                          type: string
                        version:
                          type: integer
                        payload:
                          type: object
                          properties:
                            donation:                            
                              $ref: '#/components/schemas/donation'

        donation_canceled: 
          x-tags: Donations
          x-description: Donation Canceled
          '{$request.body#/callbackUrl}':
            post:
              responses:
                '200':
                  description: OK
              requestBody:
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        nation_slug:
                          type: string
                        token: 
                          type: string
                        version:
                          type: integer
                        payload:
                          type: object
                          properties:
                            donation:                            
                              $ref: '#/components/schemas/donation'


components:
  schemas:   

    person:
      title: Person Schema
      required:
        - id
      properties:
        active_customer_expires_at:
          type: string
          description: 'the date at which to consider a customer no longer active'
        active_customer_started_at:
          type: string
          description: 'the date from which a customer is considered active'
        author_id:
          type: string
          description: 'the resource ID of the person who created this person in the nation'
        author:
          type: string
          description: 'an abbreviated person resource representing the person who created this person’s record'
        auto_import_id:
          type: string
          description: 'the ID given to a signup when a person is auto imported'
        availability:
          type: string
          description: 'date and time this person is available (such as for volunteer shifts)'
        ballots:
          type: string
          description: 'an array of ballot resources representing votes in elections'
        banned_at:
          type: string
          description: 'the time and date this person was banned'
        billing_address:
          $ref: '#/components/schemas/address'
        bio:
          type: string
          description: 'the bio information that this person provided on their public profile via the “short bio” field'
        birthdate:
          type: string
          description: 'this persons birth date'
        call_status_id:
          type: string
          description: 'the ID of the call status associated with this person'
        call_status_name:
          type: string
          description: 'the name of the call status associated with this person'
        capital_amount_in_cents:
          type: string
          description: 'the balance of this person’s political or social capital, in cents'
        children_count:
          type: string
          description: 'the number of people assigned to this person'
        church:
          type: string
          description: 'the church that this person goes to'
        city_district:
          type: string
          description: 'district field'
        city_sub_district:
          type: string
          description: 'district field'
        civicrm_id:
          type: string
          description: 'this person’s ID from CiviCRM'
        closed_invoices_amount_in_cents:
          type: string
          description: 'the aggregate amount of all this person’s closed invoices in cents'
        closed_invoices_count:
          type: string
          description: 'the number of closed invoices associated with this person'
        contact_status_id:
          type: string
          description: 'ID of a contact status associated with this person. Possible values: 1: answered, 2: badinfo, 9: inaccessible, 3: leftmessage, 4: meaningfulinteraction, 6: notinterested, 7: noanswer, 8: refused, 5: sendinformation, 0: other'
        contact_status_name:
          type: string
          description: 'name of a contact status associated with this person: Possible values: answered, badinfo, inaccessible, leftmessage, meaningfulinteraction, notinterested, noanswer, refused, sendinformation, other'
        could_vote_status:
          type: string
          description: 'boolean indicating if this person could vote in an election or not, derived from their election-related IDs'
        county_district:
          type: string
          description: 'district field'
        county_file_id:
          type: string
          description: 'this person’s ID from a county voter file'
        created_at:
          type: string
          description: 'timestamp representing when this person was created in the nation and also a writable attribute for new signups'
        demo:
          type: string
          description: 'Asian, Black, Hispanic, White, Other, Unknown'
        do_not_call:
          type: string
          description: 'this is a boolean flag that lets us know if this person is on a do not call list'
        do_not_contact:
          type: string
          description: 'this is a boolean flag that lets us know if this person is on a do not contact list'
        donations_amount_in_cents:
          type: string
          description: 'aggregate amount of all this person’s donations in cents'
        donations_amount_this_cycle_in_cents:
          type: string
          description: 'the aggregate value of the donations this person made this cycle in cents'
        donations_count_this_cycle:
          type: string
          description: 'the number of donations this person made this cycle'
        donations_count:
          type: string
          description: 'the total number of donations made by this person'
        donations_pledged_amount_in_cents:
          type: string
          description: 'the aggregate amount of the donations pledged by this person in cents'
        donations_raised_amount_in_cents:
          type: string
          description: 'the aggregate amount of the donations raised by this person in cents, including their own donations'
        donations_raised_amount_this_cycle_in_cents:
          type: string
          description: 'the aggregate value of all donations raised this cycle by this person, including their own'
        donations_raised_count_this_cycle:
          type: string
          description: 'the number of donations raised this cycle by this person, including their own'
        donations_raised_count:
          type: string
          description: 'the total number of donations raised'
        donations_to_raise_amount_in_cents:
          type: string
          description: 'the goal amount of donations for this person to raise in cents'
        dw_id:
          type: string
          description: 'this person’s ID from Catalist'
        email1_is_bad:
          type: string
          description: 'boolean indicating if email1 for this person is bad'
        email1:
          type: string
          description: 'an email address for this person'
        email2_is_bad:
          type: string
          description: 'boolean indicating if email2 for this person is bad'
        email2:
          type: string
          description: 'an email address for this person'
        email3_is_bad:
          type: string
          description: 'boolean indicating if email3 for this person is bad'
        email3:
          type: string
          description: 'an email address for this person'
        email4_is_bad:
          type: string
          description: 'boolean indicating if email4 for this person is bad'
        email4:
          type: string
          description: 'an email address for this person'
        email_opt_in:
          type: string
          description: 'boolean representing whether this person has opted-in to email correspondence'
        email:
          type: string
          description: 'when reading this field clients can expect the persons best email address to be returned. A person can have up to 4 email addresses: email1, email2, email3 and email4. The best email address is the one that is not marked as bad and is also marked as primary, that is, it is referenced by the primary_email_id field. When writing this field, its value will be assigned to one of email1, email2, email3 and email4 and it will be marked as primary. If all 4 email fields are already populated then the first one marked as bad will be overwritten. If none of the 4 email fields are marked as bad then the value of email will be dropped. In this case one of the 4 email fields and the primary_email_id have to be directly updated.'
        employer:
          type: string
          description: 'the name of the company for which this person works'
        ethnicity:
          type: string
          description: 'the ethnicity of this person as free text'
        external_id:
          type: string
          description: 'a string representing an external identifier for this person'
        facebook_address:
          type: string
          description: 'this person’s address based on their Facebook profile'
        facebook_profile_url:
          type: string
          description: 'the URL of this person’s Facebook profile'
        facebook_updated_at:
          type: string
          description: 'the date and time this persons Facebook info was last updated'
        facebook_username:
          type: string
          description: 'this persons Facebook username'
        fax_number:
          type: string
          description: 'the fax number associated with this person'
        federal_district:
          type: string
          description: 'district field'
