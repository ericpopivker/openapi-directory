components:
  schemas:
    ContactRequest:
      required:
        - LastName
      properties:
        CleanStatus:
          type: string
          description: ' Indicates the record’s clean status as compared with Data.com. Values include: Matched, Different, Acknowledged, NotFound, Inactive, Pending, SelectMatch, or Skipped.Several values for CleanStatus appear with different labels on the contact record. Matched appears as In Sync Acknowledged appears as Reviewed Pending appears as Not Compared '
        Description:
          type: string
          description: 'A description of the contact. Label is Contact Description up to 32 KB. '
        Email:
          type: string
          description: 'The contact’s email address. '
        EmailBouncedDate:
          type: string
          description: 'If bounce management is activated and an email sent to the contact bounces, the date and time of the bounce.'
        EmailBouncedReason:
          type: string
          description: 'If bounce management is activated and an email sent to the contact bounces, the reason for the bounce.'
        Fax:
          type: string
          description: 'The contact’s fax number. Label is Business Fax. '
        FirstName:
          type: string
          description: 'The contact’s first name up to 40 characters. '
        IndividualId:
          type: string
          description: ID of the data privacy record associated with this contact. This field is available if Data Protection and Privacy is enabled.
        IsDeleted:
          type: boolean
          description: Indicates whether the object has been moved to the Recycle Bin (true) or not (false). Label is Deleted.
        Jigsaw:
          type: string
          description: 'References the company’s ID in Data.com. If an account has a value in this field, it means that the account was imported from Data.com. If the field value is null, the account was not imported from Data.com. Maximum size is 20 characters. Available in API version 22.0 and later. Label is Data.com Key. Important The Jigsaw field is exposed in the API to support troubleshooting for import errors and reimporting of corrected data. Do not modify this value. '
        LastName:
          type: string
          description: 'Required. Last name of the contact up to 80 characters. '
        LeadSource:
          type: string
          description: 'The lead’s source. '
        MailingCity:
          type: string
          description: 'Mailing address details. '
        MailingState:
          type: string
          description: 'Mailing address details. '
        MailingCountry:
          type: string
          description: 'Mailing address details. '
        MailingPostalCode:
          type: string
          description: 'Mailing address details. '
        MailingStateCode:
          type: string
          description: The ISO codes for the mailing address’s state and country.
        MailingCountryCode:
          type: string
          description: The ISO codes for the mailing address’s state and country.
        MailingStreet:
          type: string
          description: 'Street address for mailing address. '
        MailingLatitude:
          type: string
          description: 'Used with MailingLongitude to specify the precise geolocation of a mailing address. Acceptable values are numbers between –90 and 90 up to 15 decimal places. For details on geolocation compound fields, see Compound Field Considerations and Limitations.'
        MailingLongitude:
          type: string
          description: 'Used with MailingLatitude to specify the precise geolocation of a mailing address. Acceptable values are numbers between –180 and 180 up to 15 decimal places. For details on geolocation compound fields, see Compound Field Considerations and Limitations.'
        MobilePhone:
          type: string
          description: Contact’s mobile phone number.
        Phone:
          type: string
          description: 'Telephone number for the contact. Label is Business Phone. '
        ReportsToId:
          type: string
          description: 'This field doesn’t appear if IsPersonAccount is true. '
        Salutation:
          type: string
          description: 'Honorific abbreviation, word, or phrase to be used in front of name in greetings, such as Dr. or Mrs. '
        Title:
          type: string
          description: 'Title of the contact, such as CEO or Vice President. '
    ContactResponse:
      required:
        - LastName
      properties:
        CleanStatus:
          type: string
          description: ' Indicates the record’s clean status as compared with Data.com. Values include: Matched, Different, Acknowledged, NotFound, Inactive, Pending, SelectMatch, or Skipped.Several values for CleanStatus appear with different labels on the contact record. Matched appears as In Sync Acknowledged appears as Reviewed Pending appears as Not Compared '
        Description:
          type: string
          description: 'A description of the contact. Label is Contact Description up to 32 KB. '
        Email:
          type: string
          description: 'The contact’s email address. '
        EmailBouncedDate:
          type: string
          description: 'If bounce management is activated and an email sent to the contact bounces, the date and time of the bounce.'
        EmailBouncedReason:
          type: string
          description: 'If bounce management is activated and an email sent to the contact bounces, the reason for the bounce.'
        Fax:
          type: string
          description: 'The contact’s fax number. Label is Business Fax. '
        FirstName:
          type: string
          description: 'The contact’s first name up to 40 characters. '
        IndividualId:
          type: string
          description: ID of the data privacy record associated with this contact. This field is available if Data Protection and Privacy is enabled.
        IsDeleted:
          type: boolean
          description: Indicates whether the object has been moved to the Recycle Bin (true) or not (false). Label is Deleted.
        Jigsaw:
          type: string
          description: 'References the company’s ID in Data.com. If an account has a value in this field, it means that the account was imported from Data.com. If the field value is null, the account was not imported from Data.com. Maximum size is 20 characters. Available in API version 22.0 and later. Label is Data.com Key. Important The Jigsaw field is exposed in the API to support troubleshooting for import errors and reimporting of corrected data. Do not modify this value. '
        LastActivityDate:
          type: string
          description: 'Value is the most recent of either: Due date of the most recent event logged against the record. Due date of the most recently closed task associated with the record. '
        LastName:
          type: string
          description: 'Required. Last name of the contact up to 80 characters. '
        LastReferencedDate:
          type: string
          description: The timestamp for when the current user last viewed a record related to this record.
        LastViewedDate:
          type: string
          description: 'The timestamp for when the current user last viewed this record. If this value is null, this record might only have been referenced (LastReferencedDate) and not viewed.'
        LeadSource:
          type: string
          description: 'The lead’s source. '
        MobilePhone:
          type: string
          description: Contact’s mobile phone number.
        Name:
          type: string
          description: 'Concatenation of FirstName, MiddleName, LastName, and Suffix up to 121 characters. '
        Phone:
          type: string
          description: 'Telephone number for the contact. Label is Business Phone. '
        PhotoUrl:
          type: string
          description: ' Path to be combined with the URL of a Salesforce instance (Example: https://yourInstance.salesforce.com/) to generate a URL to request the social network profile image associated with the contact. Generated URL returns an HTTP redirect (code 302) to the social network profile image for the contact. Empty if Social Accounts and Contacts isn''t enabled or if Social Accounts and Contacts is disabled for the requesting user. '
        ReportsToId:
          type: string
          description: 'This field doesn’t appear if IsPersonAccount is true. '
        Salutation:
          type: string
          description: 'Honorific abbreviation, word, or phrase to be used in front of name in greetings, such as Dr. or Mrs. '
        Title:
          type: string
          description: 'Title of the contact, such as CEO or Vice President. '
    LeadRequest:
      required:
        - Company
        - LastName
      properties:
        AnnualRevenue:
          type: string
          description: Annual revenue for the lead’s company.
        City:
          type: string
          description: City for the lead’s address.
        CleanStatus:
          type: string
          description: ' Indicates the record’s clean status compared with Data.com. Values include: Matched, Different, Acknowledged, NotFound, Inactive, Pending, SelectMatch, or Skipped.Several values for CleanStatus appear with different labels on the lead record. Matched appears as In Sync Acknowledged appears as Reviewed Pending appears as Not Compared '
        Company:
          type: string
          description: 'Required. The lead’s company. Note If person account record types have been enabled, and if the value of Company is null, the lead converts to a person account. '
        CompanyDunsNumber:
          type: string
          description: ' The Data Universal Numbering System (D-U-N-S) number, which is a unique, nine-digit number assigned to every business location in the Dun &amp; Bradstreet database that has a unique, separate, and distinct operation. Industries and companies use D-U-N-S numbers as a global standard for business identification and tracking. Maximum size is 9 characters. Note This field is only available to organizations that use Data.com Prospector or Data.com Clean. '
        Country:
          type: string
          description: The lead’s country.
        CountryCode:
          type: string
          description: The ISO country code for the lead’s address.
        CurrencyIsoCode:
          type: string
          description: Available only for organizations with the multicurrency feature enabled. Contains the ISO code for any currency allowed by the organization.
        Description:
          type: string
          description: The lead’s description.
        Division:
          type: string
          description: 'A logical segment of your organization''s data. For example, if your company is organized into different business units, you could create a division for each business unit, such as “North America,” “Healthcare,” or “Consulting.” Available only if the organization has the Division permission enabled.'
        Email:
          type: string
          description: The lead’s email address.
        Fax:
          type: string
          description: The lead’s fax number.
        FirstName:
          type: string
          description: The lead’s first name up to 40 characters.
        IndividualId:
          type: string
          description: ID of the data privacy record associated with this lead. This field is available if you enabled Data Protection and Privacy in Setup.
        Industry:
          type: string
          description: Industry in which the lead works.
        IsConverted:
          type: boolean
          description: Indicates whether the lead has been converted (true) or not (false). Label is Converted.
        IsDeleted:
          type: boolean
          description: Indicates whether the object has been moved to the Recycle Bin (true) or not (false). Label is Deleted.
        IsUnreadByOwner:
          type: boolean
          description: 'If true, lead has been assigned, but not yet viewed. See Unread Leads for more information. Label is Unread By Owner.'
        Jigsaw:
          type: string
          description: 'References the ID of a contact in Data.com. If a lead has a value in this field, it means that a contact was imported as a lead from Data.com. If the contact (converted to a lead) was not imported from Data.com, the field value is null. Maximum size is 20 characters. Available in API version 22.0 and later. Label is Data.com Key. Important The Jigsawfield is exposed in the API to support troubleshooting for import errors and reimporting of corrected data. Do not modify the value in the Jigsaw field. '
        LastName:
          type: string
          description: Required. Last name of the lead up to 80 characters.
        Latitude:
          type: string
          description: 'Used with Longitude to specify the precise geolocation of an address. Acceptable values are numbers between –90 and 90 up to 15 decimal places. For details on geolocation compound fields, see Compound Field Considerations and Limitations.'
        Longitude:
          type: string
          description: 'Used with Latitude to specify the precise geolocation of an address. Acceptable values are numbers between –180 and 180 up to 15 decimal places. For details on geolocation compound fields, see Compound Field Considerations and Limitations.'
        LeadSource:
          type: string
          description: The lead’s source.
        MobilePhone:
          type: string
          description: The lead’s mobile phone number.
        NumberOfEmployees:
          type: string
          description: Number of employees at the lead’s company. Label is Employees.
        OwnerId:
          type: string
          description: ID of the lead’s owner.
        Phone:
          type: string
          description: The lead’s phone number.
        PostalCode:
          type: string
          description: Postal code for the address of the lead. Label is Zip/Postal Code.
        Rating:
          type: string
          description: Rating of the lead.
        Salutation:
          type: string
          description: Salutation for the lead.
        State:
          type: string
          description: State for the address of the lead.
        StateCode:
          type: string
          description: The ISO state code for the lead’s address.
        Status:
          type: string
          description: 'Status code for this converted lead. Status codes are defined in Status and represented in the API by the LeadStatus object. '
        Street:
          type: string
          description: Street number and name for the address of the lead.
        Title:
          type: string
          description: 'Title for the lead, such as CFO or CEO.'
        Website:
          type: string
          description: Website for the lead.
    LeadResponse:
      required:
        - Company
        - LastName
      properties:
        Address:
          type: string
          description: 'The compound form of the address. Read-only. For details on compound address fields, see Address Compound Fields.'
        AnnualRevenue:
          type: string
          description: Annual revenue for the lead’s company.
        City:
          type: string
          description: City for the lead’s address.
        CleanStatus:
          type: string
          description: ' Indicates the record’s clean status compared with Data.com. Values include: Matched, Different, Acknowledged, NotFound, Inactive, Pending, SelectMatch, or Skipped.Several values for CleanStatus appear with different labels on the lead record. Matched appears as In Sync Acknowledged appears as Reviewed Pending appears as Not Compared '
        Company:
          type: string
          description: 'Required. The lead’s company. Note If person account record types have been enabled, and if the value of Company is null, the lead converts to a person account. '
        CompanyDunsNumber:
          type: string
          description: ' The Data Universal Numbering System (D-U-N-S) number, which is a unique, nine-digit number assigned to every business location in the Dun &amp; Bradstreet database that has a unique, separate, and distinct operation. Industries and companies use D-U-N-S numbers as a global standard for business identification and tracking. Maximum size is 9 characters. Note This field is only available to organizations that use Data.com Prospector or Data.com Clean. '
        ConvertedAccountId:
          type: string
          description: 'Object reference ID that points to the account into which the lead converted. '
        ConvertedContactId:
          type: string
          description: 'Object reference ID that points to the contact into which the lead converted. '
        ConvertedDate:
          type: string
          description: Date on which this lead was converted.
        ConvertedOpportunityId:
          type: string
          description: Object reference ID that points to the opportunity into which the lead has been converted.
        Country:
          type: string
          description: The lead’s country.
        CountryCode:
          type: string
          description: The ISO country code for the lead’s address.
        CurrencyIsoCode:
          type: string
          description: Available only for organizations with the multicurrency feature enabled. Contains the ISO code for any currency allowed by the organization.
        Description:
          type: string
          description: The lead’s description.
        Division:
          type: string
          description: 'A logical segment of your organization''s data. For example, if your company is organized into different business units, you could create a division for each business unit, such as “North America,” “Healthcare,” or “Consulting.” Available only if the organization has the Division permission enabled.'
        Email:
          type: string
          description: The lead’s email address.
        EmailBouncedDate:
          type: string
          description: 'If bounce management is activated and an email sent to the lead bounced, the date and time of the bounce.'
        EmailBouncedReason:
          type: string
          description: 'If bounce management is activated and an email sent to the lead bounced, the reason for the bounce.'
        Fax:
          type: string
          description: The lead’s fax number.
        FirstName:
          type: string
          description: The lead’s first name up to 40 characters.
        GeocodeAccuracy:
          type: string
          description: 'Accuracy level of the geocode for the address. For details on geolocation compound fields, see Compound Field Considerations and Limitations.'
        IndividualId:
          type: string
          description: ID of the data privacy record associated with this lead. This field is available if you enabled Data Protection and Privacy in Setup.
        Industry:
          type: string
          description: Industry in which the lead works.
        IsConverted:
          type: boolean
          description: Indicates whether the lead has been converted (true) or not (false). Label is Converted.
        IsDeleted:
          type: boolean
          description: Indicates whether the object has been moved to the Recycle Bin (true) or not (false). Label is Deleted.
        IsUnreadByOwner:
