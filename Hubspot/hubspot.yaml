openapi: 3.0.1
info:
  title: Sales force api
  version: '0.46'
paths:
  '/companies/v2/companies/{companyId}':
    put:
      tags:
        - COMPANIES
      summary: Update a Company
      description: Updates the existing company with the id :companyId with the properties as specified by JSON in the request body
      operationId: update_company
      parameters:
        - name: companyId
          in: path
          description: Company Id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              required:
                - properties
              properties:
                properties:
                  type: array
                  items:
                    required:
                      - property
                      - value
                    type: object
                    properties:
                      property:
                        type: string
                        description: Name of property
                      value:
                        type: string
                        description: Value of property
      responses:
        '200':
          description: A list of users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanyResponse'
    get:
      tags:
        - COMPANIES
      summary: Get a Company
      description: Returns an object representing the company with the id :companyId associated with the specified account. Particularly useful if you're performing lookups on specific attributes of a company.
      operationId: get_company
      parameters:
        - name: companyId
          in: path
          description: Company Id
          required: true
          schema:
            type: string
        - name: includeMergeAudits
          in: query
          description: Include Merge Audits
          schema:
            type: string
      responses:
        '200':
          description: A list of users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanyResponse'
    delete:
      tags:
        - COMPANIES
      summary: Delete a Company
      description: Deletes the exisiting company specified by :companyId. Returns JSON indicating whether or not the specified company was actually deleted.
      operationId: delete_company
      parameters:
        - name: companyId
          in: path
          description: Company Id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Response OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  companyId:
                    type: integer
                  deleted:
                    type: boolean
  /companies/v2/companies/:
    post:
      tags:
        - COMPANIES
      summary: Create a Company
      description: 'For a given account, create a company. This is particularly useful if you''re integrating with a CRM or another application that has a similar notion of a company.'
      operationId: create_company
      requestBody:
        content:
          application/json:
            schema:
              required:
                - properties
              properties:
                properties:
                  type: array
                  items:
                    required:
                      - property
                      - value
                    type: object
                    properties:
                      property:
                        type: string
                        description: Name of property
                      value:
                        type: string
                        description: Value of property
      responses:
        '200':
          description: A list of users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanyResponse'
  /companies/v2/companies/paged:
    get:
      tags:
        - COMPANIES
      summary: Get all companies
      description: 'Used to get all of the companies in a account. Returns a paginated list of companies.'
      operationId: get_all_companies
      parameters:
        - name: limit
          in: query
          description: 'The number of records to return. Defaults to 100, has a maximum value of 250.'
          schema:
            type: number
        - name: offset
          x-attributes:
            - 'paging_offset'
          in: query
          description: 'Used to page through the results. If there are more records in your portal than the limit= parameter, you will need to use the offset returned in the first request to get the next set of results.'
          schema:
            type: number
        - name: properties
          in: query
          schema:
            x-attributes:
              - 'duplicate_in_query'
            type: array
            items:
              type: string
      responses:
        '200':
          description: A list of companies
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanyListResponse'
  /companies/v2/companies/recent/modified:
    get:
      tags:
        - COMPANIES
      summary: Get recently modified and created companies
      description: Returns a list of all companies sorted by the date the companies were most recently modified&nbsp;or created. This is particularly useful for ongoing syncs with HubSpot in which changes to companies must be captured in another system.
      operationId: get_companies_modified
      parameters:
        - name: offset
          in: query
          description: offset
          schema:
            type: string
        - name: count
          in: query
          description: Count
          schema:
            type: string
        - name: since
          in: query
          description: Since
          schema:
            type: string
      responses:
        '200':
          description: A list of companies
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/CompanyResponse'
                  has-more:
                    type: boolean
                  offset:
                    type: integer
                  total:
                    type: integer
  /companies/v2/companies/recent/created:
    get:
      tags:
        - COMPANIES
      summary: Get Recently Created Companies
      description: Returns a list of all companies sorted by the date the companies were created. This is particularly useful for ongoing syncs with HubSpot in which changes to companies must be captured in another system.
      operationId: get_companies_created
      parameters:
        - name: offset
          in: query
          description: offset
          schema:
            type: string
        - name: count
          in: query
          description: Count
          schema:
            type: string
      responses:
        '200':
          description: A list of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/CompanyResponse'
                  has-more:
                    type: boolean
                  offset:
                    type: integer
                  total:
                    type: integer
  '/companies/v2/companies/{companyId}/vids':
    get:
      tags:
        - COMPANIES
      summary: Get Contact IDs at a Company
      description: Returns all of the contact IDs who have an associatedcompanyid property of :companyid. Useful if you're not looking for any more information on contacts at a company other than that they exist and where to find more information on them.
      operationId: get_company_contacts_by_id
      parameters:
        - name: companyId
          in: path
          description: Company Id
          required: true
          schema:
            type: string
        - name: vidOffset
          x-attributes:
            - 'paging_offset'
          in: query
          description: VidOffset
          schema:
            type: string
        - name: count
          in: query
          description: Count
          schema:
            type: string
      responses:
        '200':
          description: Response OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  vids:
                    type: array
                    items:
                      type: integer
                  vidOffset:
                    type: integer
                    x-attributes:
                      - 'paging_offset'
                  hasMore:
                    type: boolean

  '/contacts/v1/contact/createOrUpdate/email/{contact_email}':
    post:
      tags:
        - CONTACTS
      summary: Create or update a contact
      description: 'Create a contact if it doesn''t exist in an account already, or update it with the latest property values if it does.'
      operationId: create_or_update
      parameters:
        - name: contact_email
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              required:
                - properties
              properties:
                properties:
                  type: array
                  items:
                    required:
                      - property
                      - value
                    type: object
                    properties:
                      property:
                        type: string
                        description: Name of property
                      value:
                        type: string
                        description: Value of property
      responses:
        '200':
          description: Response OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  vid:
                    type: integer
                  isNew:
                    type: boolean
  /contacts/v1/contact:
    post:
      tags:
        - CONTACTS
      summary: Create a new contact
      description: 'Create a new contact in HubSpot with a simple HTTP POST to the Contacts API. The contact will be created instantly inside of HubSpot, and will be assigned a unique ID (vid) that can be used to look up the contact inside of HubSpot later.'
      operationId: create_contact
      requestBody:
        content:
          application/json:
            schema:
              required:
                - properties
              properties:
                properties:
                  type: array
                  items:
                    required:
                      - property
                      - value
                    type: object
                    properties:
                      property:
                        type: string
                        description: Name of property
                      value:
                        type: string
                        description: Value of property
      responses:
        '200':
          description: A list of users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactResponse'
  '/contacts/v1/contact/vid/{vid}/profile':
    post:
      tags:
        - CONTACTS
      summary: Update an existing contact
      description: Update an existing contact in HubSpot. This method lets you update the properties of a contact in HubSpot.
      operationId: update_contact
      parameters:
        - name: vid
          in: path
          description: Contact VID
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              required:
                - properties
              properties:
                properties:
                  type: array
                  items:
                    required:
                      - property
                      - value
                    type: object
                    properties:
                      property:
                        type: string
                        description: Name of property
                      value:
                        type: string
                        description: Value of property
      responses:
        '200':
          description: response ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanyResponse'
    get:
      tags:
        - CONTACTS
      summary: Get a contact record by its vid
      description: 'For a given account, return information about a single contact by its ID. The contact''s unique ID is stored in a field called ''vid'' which stands for ''visitor ID''.'
      operationId: get_contact
      parameters:
        - name: vid
          in: path
          description: Contact ID
          required: true
          schema:
            type: string
        - name: property=xproperty
          in: query
          description: Property
          schema:
            type: string
        - name: propertyMode
          in: query
          description: Property Mode
          schema:
            type: string
        - name: formSubmissionMode
          in: query
          description: Form Submission Mode
          schema:
            type: string
        - name: showListMemberships
          in: query
          description: List Memberships
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactResponse'
  /contacts/v1/lists/all/contacts/all:
    get:
      tags:
        - CONTACTS
      summary: Get all contacts
      operationId: get_contacts
      parameters:
        - name: count
          in: query
          description: Count
          schema:
            type: string
        - name: vidOffset
          x-attributes:
            - 'paging_offset'
          in: query
          description: Contact Offset
          schema:
            type: string
        - name: property
          in: query
          schema:
            x-attributes:
              - 'duplicate_in_query'
            type: array
            items:
              type: string
        - name: propertyMode
          in: query
          description: Property Mode
          schema:
            type: string
        - name: formSubmissionMode
          in: query
          description: Form Submission Mode
          schema:
            type: string
        - name: showListMemberships
          in: query
          description: List Memberships
          schema:
            type: string
      responses:
        '200':
          description: Response OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactListResponse'
  /contacts/v1/lists/all/contacts/recent:
    get:
      tags:
        - CONTACTS
      summary: Get recently created contacts
      operationId: get_recently_created_contacts
      parameters:
        - name: count
          in: query
          description: Count
          schema:
            type: string
        - name: timeOffset
          x-attributes:
            - 'paging_offset'
          in: query
          description: Time Offset
          schema:
            type: string
        - name: vidOffset
          x-attributes:
            - 'paging_offset'
          in: query
          description: Contact Offset
          schema:
            type: string
        - name: property
          in: query
          schema:
            x-attributes:
              - 'duplicate_in_query'
            type: array
            items:
              type: string            
        - name: propertyMode
          in: query
          description: Property Mode
          schema:
            type: string
        - name: formSubmissionMode
          in: query
          description: Form Submission Mode
          schema:
            type: string
        - name: showListMemberships
          in: query
          description: List Memberships
          schema:
            type: string
      responses:
        '200':
          description: Response OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactListResponse'
  /contacts/v1/lists/recently_updated/contacts/recent:
    get:
      tags:
        - CONTACTS
      summary: Get recently updated and created contacts
      operationId: get_recently_updated_and_created_contacts
      parameters:
        - name: count
          in: query
          description: Count
          schema:
            type: string
        - name: timeOffset
          x-attributes:
            - 'paging_offset'
          in: query
          description: Time Offset
          schema:
            type: string
        - name: vidOffset
          x-attributes:
            - 'paging_offset'
          in: query
          description: Contact Offset
          schema:
            type: string
        - name: property
          in: query
          schema:
            x-attributes:
              - 'duplicate_in_query'
            type: array
            items:
              type: string            
        - name: propertyMode
          in: query
          description: Property Mode
          schema:
            type: string
        - name: formSubmissionMode
          in: query
          description: Form Submission Mode
          schema:
            type: string
        - name: showListMemberships
          in: query
          description: List Memberships
          schema:
            type: string
      responses:
        '200':
          description: Response OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactListResponse'
  '/contacts/v1/contact/email/{contact_email}/profile':
    get:
      tags:
        - CONTACTS
      summary: ' Search for a contact by email address'
      operationId: get_contact_by_email
      parameters:
        - name: contact_email
          in: path
          description: Contact Email Address
          required: true
          schema:
            type: string
        - name: property=xproperty
          in: query
          description: Property
          schema:
            type: string
        - name: propertyMode
          in: query
          description: Property Mode
          schema:
            type: string
        - name: formSubmissionMode
          in: query
          description: Form Submission Mode
          schema:
            type: string
        - name: showListMemberships
          in: query
          description: List Memberships
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactResponse'
  '/contacts/v1/contact/vid/{contact_id}':
    delete:
      tags:
        - CONTACTS
      summary: Delete a contact
      operationId: delete_contact
      parameters:
        - name: contact_id
          in: path
          description: Contact ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Delete contact result
          content:
            application/json:
              schema:
                type: object
                properties:
                  vid:
                    type: integer
                  deleted:
                    type: boolean
                  reason:
                    type: string
  /contacts/v1/contact/emails/batch/:
    get:
      tags:
        - CONTACTS
      summary: Get a batch of contacts by email address
      description: 'For a given account, return information about a group of contacts by their email addresses.'
      operationId: get_batch_by_email
      parameters:
        - name: email
          in: query
          description: Contact Email Address(es)
          required: true
          schema:
            type: string
        - name: property
          in: query
          description: Property
          schema:
            type: string
        - name: propertyMode
          in: query
          description: Property Mode
          schema:
            type: string
        - name: formSubmissionMode
          in: query
          description: Form Submission Mode
          schema:
            type: string
        - name: showListMemberships
          in: query
          description: List Memberships
          schema:
            type: string
        - name: includeDeletes
          in: query
          description: Include Deleted Contacts
          schema:
            type: string
      responses:
        '200':
          description: OK
  /contacts/v1/search/query:
    get:
      tags:
        - CONTACTS
      summary: 'Search for contacts by email, name, or company name'
      description: 'For a given account, return contacts and some data associated with those contacts by the contact''s email address, first and last name, phone number, and company name.'
      operationId: search_contacts
      parameters:
        - name: q
          in: query
          description: Search Query
          required: true
          schema:
            type: string
        - name: count
          in: query
          description: Count
          schema:
            type: string
        - name: offset
          in: query
          description: Offset
          schema:
            type: string
        - name: property
          in: query
          description: Property
          schema:
            type: string
        - name: sort
          in: query
          description: Sort
          schema:
            type: string
        - name: order
          in: query
          description: Order
          schema:
            type: string
      responses:
        '200':
          description: Response OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  query:
                    type: string
                  offset:
                    type: integer
                  has-more:
                    type: boolean
                  total:
                    type: integer
                  contacts:
                    type: array
                    items:
                      $ref: '#/components/schemas/ContactResponse'
  '/deals/v1/deal/{dealId}':
    get:
      tags:
        - DEALS
      summary: Get a Deal
      description: 'Returns an object representing the deal with the id :dealId associated with the specified account.'
      operationId: get_deal
      parameters:
        - name: dealId
          in: path
          description: Deal Id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Response OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DealResponse'
    put:
      tags:
        - DEALS
      summary: Update a Deal
      description: 'Updates the existing deal with the id :dealId with the properties as specified by JSON in the request body, using the same properties format as above. Returns JSON representing the updated deal.'
      operationId: update_deal
      parameters:
        - name: dealId
          in: path
          description: Deal Id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              required:
                - properties
              properties:
                properties:
                  type: array
                  items:
                    required:
                      - property
                      - value
                    type: object
                    properties:
                      property:
                        type: string
                        description: Name of property
                      value:
                        type: string
                        description: Value of property
      responses:
        '200':
          description: Response OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DealResponse'
    delete:
      tags:
        - DEALS
      summary: Delete a Deal
      description: Deletes the exisiting deal specified by :dealId.
      operationId: delete_deal
      parameters:
        - name: dealId
          in: path
          description: Deal Id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
  /deals/v1/deal/recent/modified:
    get:
      tags:
        - DEALS
      summary: Get Recently Modified Deals
      description: 'Get recently modified deals in an account sorted by their last modified date, starting with the most recently modified deals. Use the offset parameter described below to page backwards through the deals.'
      operationId: get_deals_modified
      parameters:
        - name: count
          in: query
          description: Count
          schema:
            type: string
        - name: offset
          in: query
          description: Offset
          schema:
            type: string
        - name: since
          in: query
          description: Since
          schema:
            type: string
        - name: includePropertyVersions
          in: query
          description: Include property versions
          schema:
            type: string
      responses:
        '200':
          description: A list of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/DealResponse'
                  has-more:
                    type: boolean
                  offset:
                    type: integer
                  total:
                    type: integer
  /deals/v1/deal/:
    post:
      tags:
        - DEALS
      summary: Create a Deal
      description: 'For a given account, create a deal. This is particularly useful if you''re integrating with a CRM or another application that has a similar notion of a deal.'
      operationId: create_deal
      requestBody:
        content:
          application/json:
            schema:
              required:
                - properties
              properties:
                properties:
                  type: array
                  items:
                    required:
                      - property
                      - value
                    type: object
                    properties:
                      property:
                        type: string
                        description: Name of property
                      value:
                        type: string
                        description: Value of property
      responses:
        '200':
          description: Response OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DealResponse'
  /deals/v1/deal/recent/created:
    get:
      tags:
        - DEALS
      summary: Get Recently Created Deals
      description: 'Get all deals in a&nbsp;account sorted by their created date, with the most recently created deals first. Use the offset parameter returned in a response to get the next set of deals.'
      operationId: get_deals_created
      parameters:
        - name: count
          in: query
          description: Count
          schema:
            type: string
        - name: offset
          in: query
          description: Offset
          schema:
            type: string
        - name: since
          in: query
          description: Since
          schema:
            type: string
        - name: includePropertyVersions
          in: query
          description: Include property versions
          schema:
            type: string
      responses:
        '200':
          description: A list of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/DealResponse'
                  has-more:
                    type: boolean
                  offset:
                    type: integer
                  total:
                    type: integer

  /engagements/v1/engagements:
    post:
      tags:
        - ENGAGEMENTS
      summary: Create an Engagement
      description: 'Create an engagement (a note, task, or activity) on an object in HubSpot. Engagements are any interaction with a contact that should be logged inside of the CRM. Activity reporting in the CRM also feeds off of this data.'
      operationId: create_engagement
      requestBody:
        content:
          application/json:
            schema:
              required:
                - engagement
              type: object
              properties:
                engagement:
                  type: object
                  properties:
                    active:
                      description: active
                      type: boolean
                    ownerId:
                      description: owner id
                      type: integer
                    type:
                      type: string
                      enum: [EMAIL, CALL, MEETING, TASK, NOTE]
                metadata:
                  oneOf:
                    - $ref: '#/components/schemas/EMAIL_Engagement'
                    - $ref: '#/components/schemas/MEETING_Engagement'
                    - $ref: '#/components/schemas/TASK_Engagement'
                    - $ref: '#/components/schemas/CALL_Engagement'
      responses:
        '200':
          description: engagement response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EngagementResponse'
  '/engagements/v1/engagements/{engagementId}':
    delete:
      tags:
        - ENGAGEMENTS
      summary: DELETE an Engagement
      description: Delete an engagement (a task or activity) on an object in HubSpot.
      operationId: delete-engagement
      parameters:
        - name: engagementId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
    get:
      tags:
        - ENGAGEMENTS
      summary: GET an Engagement
      description: Get an engagement (a task or activity) on an object in HubSpot. This data is often used for per rep productivity reporting or integration with other back-office tools.
      operationId: get_engagement
      parameters:
        - name: engagementId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: engagement response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EngagementResponse'

components:
  schemas:
    Contact:
      title: Contact Schema
      required:
        - vid
      properties:
        vid:
          type: integer
          description: Integer; The internal ID of the contact record.
        canonical-vid:
          type: integer
          description: Contacts may have multiple vids, but the canonical-vid will be the primary ID for a record.
        merged-vids:
          type: array
          description: A list of vids that have been merged into this contact record.
          items:
            type: integer
        portal-id:
          type: integer
          description: The Portal ID (Hub ID) that the record belongs to.
        is-contact:
          type: boolean
